<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentGym</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/silentgymbackgronud.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>SilentGym</h1>
            <img id="logocabecalho" src="img/logoallblack.png" alt="Logo Silent Gym">
        </header>

        <main>
            <div id="fichas">
                <button class="trocaficha" id="fichaA" type="button">Ficha A</button>
                <button class="trocaficha" id="fichaB" type="button">Ficha B</button>
                <button class="trocaficha" id="fichaC" type="button">Ficha C</button>
            </div>

            <div id="addexercicio">
                <Button id="btnadd" type="button">|+|Adicionar Exercício</Button>
            </div>

            
        </main>
        
        <!--* Aba de adicionar um novo exercicio -->
        <div id="containernovoexercicio" class="oculto">
            <div id="fundopreto"></div>
            <div id="novoexercicio">
                <div id="tituloNE">
                    <h1> Configurar Exercício </h1>
                </div>

                <label for="inserirnome">Nome: <input type="text" maxlength="30" name="Nome" id="inserirnome"></label>

                <label for="nrep">Repetições: <input type="number" min="0" name="nrep" id="nrep"></label>
                
                <label for="fotoInput">Escolher Foto<input type="file" id="fotoInput" accept="image/*" class="mudafoto"></label>
                
                <div id="previewimgdiv">
                    <img id="previewimg" src="" alt="preview da imagem">
                    <button type="button" id="botaoapagarfoto" class="oculto"> <img src="img/apagarfotoicone.png" alt="Apagar foto" id="apagarfoto"></button>
                </div>

                <button id="fecharNE" type="button">Finalizar</button>
            </div>
        </div>
        <!--* Aba de adicionar um novo exercicio -->
        
    </div>
</body>
<script src="js/script.js" defer></script>
</html>
